<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>theCoOp - User Login</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href= "{% static "Bootstrap/bower_components/bootstrap/dist/css/bootstrap.min.css" %} " rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "Bootstrap/bower_components/metisMenu/dist/metisMenu.min.css" %} " rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "Bootstrap/dist/css/sb-admin-2.css" %} " rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "Bootstrap/bower_components/font-awesome/css/font-awesome.min.css" %} " rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="col-lg-12" align = "center">
                    <h1 class="page-header">theCoOp - Login</h1>
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>

                    <div class="panel-body">
                        <form role="form" method="POST" action = "http://localhost:8000/login/">
                        {% csrf_token %}
                           <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" id="Username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" id="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                    <a class = "pull-right" href="fpass.html">Forgot Password?</a>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type = "Submit" value = "Login" class="btn btn-lg btn-success btn-block">
                                <input type = "Reset" value = "Clear" name = "Clear"class="btn btn-lg btn-success btn-block">
                            {% csrf_token %}
                            </fieldset>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static "Bootstrap/bower_components/jquery/dist/jquery.min.js" %} "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src=" {% static "Bootstrap/bower_components/bootstrap/dist/js/bootstrap.min.js" %} "></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src=" {% static "Bootstrap/bower_components/metisMenu/dist/metisMenu.min.js" %}" ></script>

    <!-- Custom Theme JavaScript -->
    <script src="{ % static "Bootstrap/dist/js/sb-admin-2.js" %}" > </script>
</body>
</html>
